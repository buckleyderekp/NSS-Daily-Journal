<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./scripts/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="main">
    <header>
        <h1>Daily Journal</h1>
    </header>
    <form action="" class="form">
        <fieldset>
            <label for="journalDate">Date of Entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conecptsCovered">Concepts Covered:</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry:</label>
            <input type="text" name="journalEntry" id="jounralEntry">
        </fieldset>
        <fieldset>
            <select name="moodOfTheDay" id="moodOfTheDay">
                <option value="ecstatic">Ecstatic</option>
                <option value="happy">Happy</option>
                <option value="indifferent">Indifferent</option>
                <option value="sad">Sad</option>
                <option value="abyssOfDespair">Abyss of Despair</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="submit" value="Record Journal Entry">
        </fieldset>
    </form>

</body>

</html>
